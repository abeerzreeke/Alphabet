<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="alpha.js"></script>
    <link rel="stylesheet" href="alpha.css">
    <title>Animation With The Alphabet</title>
</head>
<body>
    <div id="container">   
        <h1>Try To Sort The Letters</h1>   
        <div id="7" draggable="true" ondragstart="dragStart(event)" class="animate">H</div>
        <div id="4" draggable="true" ondragstart="dragStart(event)" class="animate">E</div>
        <div id="2" draggable="true" ondragstart="dragStart(event)" class="animate">C</div>
        <div id="0" draggable="true" ondragstart="dragStart(event)" class="animate">A</div>
        <div id="5" draggable="true" ondragstart="dragStart(event)" class="animate">F</div>
        <div id="1" draggable="true" ondragstart="dragStart(event)" class="animate">B</div>
        <div id="6" draggable="true" ondragstart="dragStart(event)" class="animate">G</div>
        <div id="3" draggable="true" ondragstart="dragStart(event)" class="animate">D</div>   
        <div id="square9" ondrop="dragDrop(event)" ondragover="allowDrop(event)" ondragenter="allowEnter(event)" ondragleave="allowLeave(event)"></div> 
    </div>
    <button id='but' onclick="reset()" >Try Again</button>

</body>
</html>
